<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.registration-form {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333333;
}

.input-group {
    margin-bottom: 20px;
}

.half {
    display: inline-block;
    width: calc(50% - 10px);
    margin-right: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="date"],
input[type="week"],
input[type="color"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

select {
    appearance: none;
    background: url('arrow-down.png') no-repeat right;
    background-size: 20px;
    padding-right: 30px;
    cursor: pointer;
}

button {
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Registration Form</title>
</head>
<body>
    <div class="registration-form">
        <h1>Admession Registration Form</h1>
        <form>
            <div class="input-group">
                <div class="half">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="half">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" name="fathername" required>
            </div>
            
            <div class="input-group">
                <div class="half">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="half">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="input-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            
            <div class="input-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language" required>
                    <option value="">Select your preferred language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="week">Week:</label>
                <input type="week" id="week" name="week" required>
            </div>
            
            <div class="input-group">
                <label for="person">Favorite Person:</label>
                <select id="person" name="person" required>
                    <option value="">Select a person</option>
                    <option value="person1">Person 1</option>
                    <option value="person2">Person 2</option>
                    <option value="person3">Person 3</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color" required>
            </div>
            
            <div class="input-group">
                <label for="option">Additional Option:</label>
                <select id="option" name="option" required>
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
